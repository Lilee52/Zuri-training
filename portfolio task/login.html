<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script
      src="https://kit.fontawesome.com/8f4fd8bc39.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Playball&family=Teko:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="logo" src="./LOGO (2).png" alt="logo" />
        <ul class="menu">
          <li class="listed"><a href="index.html" target="_self">About</a></li>
          <li class="listed">
            <a href="contact.html" target="_self">Contact</a>
          </li>
          <li class="listed">
            <a href="registration.html" target="_self">Registration</a>
          </li>
          <li class="listed"><a href="login.html" target="_self">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h3>Login</h3>
        <form class="form">
          <label for="email"
            >Email:
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
          /></label>
          <br />
          <label for="password"
            >Password:
            <input
              type="password"
              id="Password"
              pattern="[a-z0-5]{8,}"
              placeholder="Enter your password"
              name="password"
              required
          /></label>
          <br />
          <input type="checkbox" id="checkbox" name="checkbox" required /><label
            for="remember"
            id="remember"
            >Remember me?</label
          >
          <br />
          <button type="submit" id="login">Login</button>
          <br />
          <a href="#" class="forget">Forgot Password?</a>
          <p class="line">Or</p>
          <p>Sign up using</p>
          <div class="social-icons">
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-google"></a>
          </div>
        </form>
      </div>
    </main>
  </body>
  <!-- footer -->
  <footer>
    <p>imagine_lilies | 2022</p>
  </footer>
</html>
