    <main>
      <div class="container">
        <h1>Registration Form</h1>
        <form class="registration-form">
          <div class="name">
            <label for="firstname"
              >First name:
              <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"  required
            /></label>
          </div>
          <div class="name name-1">
            <label for="lastname"
              >Last name:
              <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required
            /></label>
          </div>
          <label for="gender"
            >Phone number:
            <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your number" required
          /></label>
          <p>Gender:</p>
          <input type="radio" name="gender" id="gender" />
          <label class="gender" for="gender">Male</label>
          <br />
          <input type="radio" name="gender" id="gender" />
          <label class="gender" for="gender">Female</label>
          <label class="country" for="country"
            >Country: <input type="text" name="country" id="country" placeholder="Enter your country" required
          /></label>
          <label for="state/province"
            >State/Province:
            <input type="text" name="state/province" id="state/province" placeholder="Enter your state/province" required
          /></label>
          <label for="email"
            >Email: <input type="email" name="email" id="email" placeholder="Enter your email"
          /></label>
          <label for="passwd"
            >Password: <input type="password" name="passwd" id="passwd" placeholder="Enter your password" required
          /></label>
          <label for="passwd"
            >Confirm password: <input type="password" id="passwd" name="passwd" placeholder="Confirm password" required
          /></label>
          <button class="register">Register</button>
        </form>
      </div>
    </main>
